[package]
name = "pathfinder_demo"
version = "0.1.0"
edition = "2018"
authors = ["Patrick Walton <pcwalton@mimiga.net>"]

[features]
pf-gl = []

[dependencies]
clap = "2.32"
gl = "0.14"
rayon = "1.0"
usvg = "0.9"

[dependencies.image]
version = "0.23"
default-features = false
features = ["png"]

[dependencies.log]
version = "0.4"

[dependencies.pathfinder_color]
path = "../../color"

[dependencies.pathfinder_content]
path = "../../content"

[dependencies.pathfinder_export]
path = "../../export"

[dependencies.pathfinder_geometry]
path = "../../geometry"

[dependencies.pathfinder_gl]
path = "../../gl"

[dependencies.pathfinder_gpu]
path = "../../gpu"

[dependencies.pathfinder_renderer]
path = "../../renderer"

[dependencies.pathfinder_resources]
path = "../../resources"

[dependencies.pathfinder_simd]
path = "../../simd"

[dependencies.pathfinder_svg]
path = "../../svg"

[dependencies.pathfinder_ui]
path = "../../ui"

[dependencies.pdf]
git = "https://github.com/pdf-rs/pdf"

[dependencies.pdf_render]
git = "https://github.com/pdf-rs/pdf_render"

[target.'cfg(target_os = "macos")'.dependencies]
metal = "0.18"

[target.'cfg(target_os = "macos")'.dependencies.io-surface]
version = "0.12"

[target.'cfg(target_os = "macos")'.dependencies.pathfinder_metal]
path = "../../metal"
